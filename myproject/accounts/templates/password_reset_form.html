{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GetYourTutor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Header Section (same as your original) -->
    <header class="flex justify-between items-center bg-white p-4 w-full fixed top-0">
        <!-- ... (include your header code) ... -->
    </header>

    <main class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-6">Reset Password</h2>
            <p class="text-gray-600 mb-6 text-center">
                Enter your email address and we'll send you instructions to reset your password.
            </p>
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div class="space-y-2">
                    {{ form.email.errors }}
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <input type="email" name="{{ form.email.html_name }}" id="{{ form.email.id_for_label }}"
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                           required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">
                    Send Reset Link
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-green-500 hover:text-green-600">
                    Back to Login
                </a>
            </div>
        </div>
    </main>

    <!-- Footer Section (same as your original) -->
    <footer class="footer bg-white text-gray-700 py-4 w-full mt-8">
        <!-- ... (include your footer code) ... -->
    </footer>
</body>
</html>
